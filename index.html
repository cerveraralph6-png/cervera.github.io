<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.scdn.co/image/ab6761610000e5eb98dc86ab83800a3a9a85920c" type="image/x-icon">
  <title>Ralph Cervera</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    #nav {
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    #nav .logo {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    #nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      margin-right: 50px;
    }

    #nav ul li {
      display: inline;
    }

    #nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    #nav ul li a:hover {
      color: #1DB954;
      transition: color 0.3s;
    }

    #content {
      flex: 1;
      min-height: 100vh;
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(https://i.scdn.co/image/ab6761610000e5eb98dc86ab83800a3a9a85920c);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 3px black;
      padding: 20px;
    }

    #content h1 img {
      font-size: 50px;
      margin-bottom: 100px;
    }

    #content h2{
        color: white;
    }

    #content a:hover {

        transform: scale(1.05);
        transition: transform 0.3s;
    }

    #EP {
        background-image: url(https://i.scdn.co/image/ab67616d00001e02013ab29fc2b084532f6528d8);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
    }

    section {
      padding: 100px 20px 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      color: #1DB954;
      
    }

    .release {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }

    .release img {
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }

    .release:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    .release h2 {
      margin-top: 10px;
    }



    

    /* Footer */
    #footer {
      background-color: black;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    #footer p {
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    #footer .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 0 auto;
    }

    #footer .social-links a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 14px; /* smaller labels */
      opacity: 0.85;
      transition: color 0.3s, opacity 0.3s;
    }

    #footer .social-links a img {
      width: 50px;   /* bigger icons */
      height: 50px;
      margin-bottom: 6px;
      transition: transform 0.3s, filter 0.3s;
    }

    #tiktok-icon {
      filter: invert(1) brightness(2);
    }

    #footer .social-links a:hover {
      color: #1DB954;
      opacity: 1;
    }

    #footer .social-links a:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
